dockerauth:
  image: cesanta/docker_auth
  ports:
    - "5001:5001"
  volumes:
    - ${HOME}/work/docker-compose4registr/auth_server/config:/config:ro
    - ${HOME}/work/docker-compose4registr/auth_server/logs:/logs
    - ${HOME}/cert:/ssl
  command: /config/auth_config.yml
  restart: always

registry:
  image: registry:2
  ports:
    - "5000:5000"
  volumes:
    - ${HOME}/work/docker-compose4registr/auth_server/config:/config:ro
    - ${HOME}/cert:/ssl
    - ${HOME}/docker_registry/data:/var/lib/registry
  restart: always
  environment:
    - REGISTRY_STORAGE_FILESYSTEM_ROOTDIRECTORY=/var/lib/registry
    - REGISTRY_AUTH=token
    - REGISTRY_AUTH_TOKEN_REALM=https://e-titans.net:5001/auth
    - REGISTRY_AUTH_TOKEN_SERVICE="docker-registry"
    - REGISTRY_AUTH_TOKEN_ISSUER="AuthService"
    - REGISTRY_AUTH_TOKEN_ROOTCERTBUNDLE=/ssl/server.crt  #AuthServer
    - REGISTRY_HTTP_SECRET=admin
    - REGISTRY_HTTP_TLS_CERTIFICATE=/ssl/server.crt
    - REGISTRY_HTTP_TLS_KEY=/ssl/server.key

